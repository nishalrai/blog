   <!-- This is an iternal javaScript used in this webpage -->
	<script type="text/javascript">
		function results()
		{
			var name=document.forms["messageForm"]["username"].value;
			var email=document.forms["messageForm"]["email"].value;
			var pass=document.forms["messageForm"]["password"].value;
			var pass1=document.forms["messageForm"]["password2"].value;

			if(name== "" || email== "" || pass== "" || pass1== ""){    // when the text field is empty and the sign up button is pressed
				alert("Please fill out all the text field");
				return false;
			}
			else{          //when all the text field is filled and the sign up button is pressed
				
				alert("Thank you for the Subscription");   
				display();
				return true;
				
			}


	    }
         
        // this function displays the values assigned in the respective text field in a new window

	    {

			    message = "<b>Name: </b>" + document.messageForm.username.value;
